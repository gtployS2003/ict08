<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/ict8/assets/image/logo_หน่วย8.png">
    <title>รายการงาน</title>
    

    <!-- include head -->
    <script src="/ict8/assets/js/include.js" defer></script>
    <script src="/ict8/assets/js/auth.js" defer></script>
    <script src="/ict8/assets/js/main.js" defer></script>
    <script src="/ict8/backend/public/config.js.php" defer></script>
    <script src="/ict8/assets/js/api/http.js" defer></script>
    <!-- event script-->
    <script src="/ict8/assets/js/schedule-events-db.js" defer></script>


</head>

<body>

    <div id="header-index"></div>

    <div id="schedule-nav"></div>

    <!-- Main content -->
    <main class="main-evnt-list">
        <section class="evnt-list-main">
            <div class="event-header">
                <h1 class="evnt-list-title">รายการงาน</h1>

                <div class="schedule-toolbar">
                    <!--เพิ่มงาน -->
                    <button id="schedule-add-task-toggle" class="add-task">
                        <i class="fa-solid fa-plus"></i>
                    </button>

                    <!-- ค้นหา -->
                    <div class="schedule-search">
                        <input type="text" id="schedule-search-input" placeholder="ค้นหา">
                        <button id="schedule-search-clear" class="schedule-search-clear">x</button>
                    </div>
                </div>
            </div>


            <div class="evnt-list-table-wrapper">
                <table class="evnt-list-table">
                    <thead>
                        <tr>
                            <th>รหัสงาน</th>
                            <th>รหัสคำร้อง</th>
                            <th>ชื่องาน</th>
                            <th>ประเภทย่อย / ประเภทหลัก</th>
                            <th>ผู้ร้องขอ</th>
                            <th>ผู้เข้าร่วม</th>
                            <th>จังหวัด</th>
                            <th>เริ่มต้น</th>
                            <th>สิ้นสุด</th>
                            <th>สถานะ</th>
                        </tr>
                    </thead>
                    <tbody id="event-list-table-body">
                        <!-- จะถูกเติมด้วย JS -->
                    </tbody>
                </table>
            </div>
        </section>

        <div class="task-add-overlay" id="task-add-overlay">
            <div class="task-add-modal">
                <div class="task-add-header">
                    <h3 class="task-add-title">เพิ่มงาน (ภายในหน่วยงาน)</h3>
                    <button type="button" class="task-add-close" id="task-add-close-top">×</button>
                </div>

                <form id="task-add-form" class="task-add-body">
                    <!-- ชื่องาน -->
                    <div class="task-add-row">
                        <label for="add-title">ชื่องาน</label>
                        <input type="text" id="add-title" name="title" required>
                    </div>

                    <!-- รายละเอียด -->
                    <div class="task-add-row">
                        <label for="add-desc">รายละเอียดงาน</label>
                        <textarea id="add-desc" name="detail" rows="3"></textarea>
                    </div>

                    <!-- ตำแหน่งที่ตั้ง + จังหวัด -->
                    <div class="task-add-row task-add-row-2col">
                        <div class="location">
                            <label for="add-location">ตำแหน่งที่ตั้ง</label>
                            <input type="text" id="add-location" name="location">
                        </div>
                        <div class="province">
                            <label for="add-province">จังหวัด</label>
                            <select id="add-province" name="province_id" required>
                                <option value="">-- เลือกจังหวัด --</option>
                            </select>
                        </div>
                    </div>

                    <!-- ผู้เข้าร่วม -->
                    <div class="task-add-row">
                        <label>ผู้เข้าร่วมงาน (เลือกได้หลายคน)</label>
                        <div class="participant-grid" id="add-participant-grid">
                            <!-- JS จะมาใส่รายการผู้เข้าร่วมตรงนี้ -->
                        </div>
                    </div>

                    <!-- ลิงค์เข้าประชุม -->
                    <div class="task-add-row">
                        <label for="add-meeting-link">ลิงค์เข้าประชุม</label>
                        <input type="url" id="add-meeting-link" name="meeting_link" placeholder="https://...">
                    </div>

                    <!-- หมายเหตุ -->
                    <div class="task-add-row">
                        <label for="add-note">หมายเหตุ</label>
                        <textarea id="add-note" name="note" rows="2"></textarea>
                    </div>

                    <!-- วันที่เริ่มต้น / สิ้นสุด -->
                    <div class="task-add-row task-add-row-2col">
                        <div class="start-date">
                            <label for="add-start-date">วันที่เริ่มต้น</label>
                            <input type="date" id="add-start-date" name="start_date" required>
                        </div>
                        <div class="end-date">
                            <label for="add-end-date">วันที่สิ้นสุด</label>
                            <input type="date" id="add-end-date" name="end_date" required>
                        </div>
                    </div>


                </form>

                <div class="task-add-footer">
                    <button type="button" class="task-add-cancel task-add-close">ยกเลิก</button>
                    <button type="submit" class="task-add-save" form="task-add-form">บันทึกงาน</button>
                </div>
            </div>
        </div>

    </main>

    <div class="task-modal-overlay" id="task-modal-overlay">
        <div class="task-modal">
            <div class="task-modal-header">
                <h3 class="task-modal-title" id="task-modal-title"></h3>
                <button type="button" class="task-modal-close" id="task-modal-close">×</button>
            </div>

            <div class="task-modal-body">
                <div class="task-detail-row">
                    <span class="task-detail-label">รายละเอียด : </span>
                    <p class="task-detail-value" id="task-modal-desc"></p>
                </div>

                <div class="task-detail-row">
                    <span class="task-detail-label">ประเภท / ประเภทย่อย : </span>
                    <p class="task-detail-value" id="task-modal-type"></p>
                </div>

                <div class="task-detail-row">
                    <span class="task-detail-label">ผู้ร้องขอ : </span>
                    <p class="task-detail-value" id="task-modal-requester"></p>
                </div>

                <div class="task-detail-row">
                    <span class="task-detail-label">คนเข้าร่วม : </span>
                    <p class="task-detail-value" id="task-modal-participants"></p>
                </div>

                <div class="task-detail-row">
                    <span class="task-detail-label">จังหวัด : </span>
                    <p class="task-detail-value" id="task-modal-province"></p>
                </div>

                <div class="task-detail-row">
                    <span class="task-detail-label">วันที่ร้องขอ : </span>
                    <p class="task-detail-value" id="task-modal-request-date"></p>
                </div>

                <div class="task-detail-row">
                    <span class="task-detail-label">ช่วงวันที่ปฏิบัติงาน : </span>
                    <p class="task-detail-value" id="task-modal-work-range"></p>
                </div>

                <div class="task-detail-row">
                    <span class="task-detail-label">เวลา : </span>
                    <p class="task-detail-value" id="task-modal-time-range"></p>
                </div>

                <div class="task-detail-row">
                    <span class="task-detail-label">สถานะปัจจุบัน : </span>
                    <p class="task-detail-value" id="task-modal-status"></p>
                </div>

                <!-- สถานะแบบ process แนวตั้ง -->
                <div class="task-status-block">
                    <h4 class="task-status-title">สถานะงาน</h4>
                    <div id="task-status-steps" class="status-steps"></div>
                </div>
            </div>

            <div class="task-modal-footer">
                <button type="button" class="task-btn-delete" id="task-modal-delete">ลบงาน</button>
                <button type="button" class="task-btn-edit" id="task-modal-edit">แก้ไขงาน</button>
                <button type="button" class="task-btn-close" id="task-modal-close-footer">ปิด</button>
            </div>
        </div>
    </div>

    <div id="footer-index"></div>

</body>

</html>
