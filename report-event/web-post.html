<html lang="th">

<head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap"

    <!-- CSS -->
    <link rel="stylesheet" href="/ict8/assets/css/style.css" />
    <link rel="stylesheet" href="/ict8/assets/css/schedule.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Config + API -->
    <script src="/ict8/backend/public/config.js.php"></script>
    <script defer src="/ict8/assets/js/api/http.js"></script>

    <!-- Shared (no GCMS nav/header on this page) -->
    <script defer src="/ict8/assets/js/main.js"></script>
    <script defer src="/ict8/assets/js/include.js"></script>

    <style>
        /* gcms.css sets main padding-top for its header/nav; override for this standalone page */
        main {
            padding-top: 24px;
        }
    </style>

    <!-- Page -->
    <script defer src="/ict8/assets/js/report-event-web-post.js"></script>

<body>
    <header class="header">
        <div class="header-left">
            <a href="/ict8/report-event/report-event.html"><img class="logo" src="/ict8/assets/image/logo_หน่วย8.png"
                    alt="โลโก้ศูนย์"></a>
            <div>
                <div class="title-main">
                    ศูนย์เทคโนโลยีสารสนเทศและการสื่อสารเขต 8 (พิษณุโลก)
                </div>
                <div class="title-sub">
                    Information And Communication Technology Center 8 (Phitsanulok)
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div style="max-width: 1100px; margin: 0 auto; padding: 16px;">
            <section class="dashboard-content" style="min-height:auto;">
                <div class="setting-head">
                    <h1 class="setting-title" style="font-size: 20px;">แก้ไขโพสต์เว็บไซต์</h1>
                    <a class="btn btn-ghost" href="/ict8/report-event/report-event.html">
                        <i class="fa-solid fa-arrow-left"></i> กลับ
                    </a>
                </div>

                <div class="muted" id="wep-meta" style="margin-bottom:12px;"></div>

                <form id="wep-form" style="display:flex; flex-direction:column; gap:10px;">
                    <div class="task-add-row">
                        <label for="wep-title">ชื่อกิจกรรม</label>
                        <input id="wep-title" type="text" maxlength="255" required />
                    </div>

                    <div class="task-add-row">
                        <label for="wep-content">รายละเอียดสำหรับโพสต์</label>
                        <textarea id="wep-content" rows="10"
                            style="width:100%; padding:10px; border-radius:12px; border:1px solid rgba(0,0,0,.12);"></textarea>
                    </div>

                    <div style="display:flex; gap:10px; justify-content:flex-end; margin-top:8px;">
                        <button type="button" class="btn btn-ghost" id="wep-reload">
                            <i class="fa-solid fa-rotate"></i> โหลดใหม่
                        </button>
                        <button type="submit" class="btn btn-primary" id="wep-save">
                            <i class="fa-solid fa-floppy-disk"></i> บันทึก
                        </button>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>

</html>
