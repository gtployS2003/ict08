<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="icon" type="image/png" href="/ict/assets/image/logo_หน่วย8.png" />
  <title>ลงทะเบียนสมาชิก</title>

  <!-- Config + API -->
  <script src="/ict/backend/public/config.js.php"></script>
  <script src="/ict/assets/js/api/http.js"></script>

  <script src="/ict/assets/js/api/auth.api.js"></script>
  <script src="/ict/assets/js/api/position-titles.api.js"></script>
  <script src="/ict/assets/js/api/departments.api.js"></script>
  <script src="/ict/assets/js/api/organizations.api.js"></script>
  <script src="/ict/assets/js/api/person-prefixes.api.js"></script>

  <!-- Page JS -->
  <script src="/ict/assets/js/profile-setup.js" defer></script>
  <script src="/ict/assets/js/include.js" defer></script>
  <script src="/ict/assets/js/auth.js" defer></script>
  <script src="/ict/assets/js/main.js" defer></script>

  <!-- CSS ของหน้านี้ -->
  <!-- <link rel="stylesheet" href="/ict/assets/css/profile-setup.css"> -->
</head>

<body>
  <header class="header">
    <div class="header-left">
      <a href="/ict/site/home.html" class="brand">
        <img class="logo" src="/ict/assets/image/logo_หน่วย8.png" alt="โลโก้ศูนย์" />
      </a>

      <div>
        <div class="title-main">ศูนย์เทคโนโลยีสารสนเทศและการสื่อสารเขต 8 (พิษณุโลก)</div>
        <div class="title-sub">Information And Communication Technology Center 8 (Phitsanulok)</div>
      </div>
    </div>
  </header>

  <main class="profile-setup-page">
    <div class="profile-setup-container">

      <section class="profile-setup-card">
        <div class="profile-setup-card-header">
          <div class="profile-setup-card-title">ลงทะเบียนสมาชิก</div>
          <!-- ถ้าต้องการ subtitle -->
          <!-- <div class="profile-setup-card-subtitle">กรอกข้อมูลเพื่อใช้งานระบบ</div> -->
        </div>

        <form id="profile-setup-form" class="profile-setup-form">
          <div class="profile-setup-grid">

            <div class="profile-setup-field">
              <label class="profile-setup-label" for="person_prefix">คำนำหน้าชื่อ <span class="profile-setup-req">*</span></label>
              <select class="profile-setup-select" id="person_prefix" name="person_prefix" required>
                <option value="">-- กรุณาเลือก --</option>
              </select>
            </div>

            <div class="profile-setup-field">
              <label class="profile-setup-label" for="first_name_th">ชื่อจริง <span class="profile-setup-req">*</span></label>
              <input class="profile-setup-input" id="first_name_th" name="first_name_th" type="text" placeholder="เช่น สมชาย" autocomplete="given-name" required />
              <div class="profile-setup-hint">กรอกชื่อจริงภาษาไทย</div>
            </div>

            <div class="profile-setup-field">
              <label class="profile-setup-label" for="last_name_th">นามสกุล <span class="profile-setup-req">*</span></label>
              <input class="profile-setup-input" id="last_name_th" name="last_name_th" type="text" placeholder="เช่น ใจดี" autocomplete="family-name" required />
              <div class="profile-setup-hint">กรอกนามสกุลภาษาไทย</div>
            </div>

            <div class="profile-setup-field">
              <label class="profile-setup-label" for="organization_id">หน่วยงาน <span class="profile-setup-req">*</span></label>
              <select class="profile-setup-select" id="organization_id" name="organization_id" required>
                <option value="">-- กรุณาเลือก --</option>
              </select>
            </div>

            <div class="profile-setup-field">
              <label class="profile-setup-label" for="department_id">ฝ่าย <span class="profile-setup-req">*</span></label>
              <select class="profile-setup-select" id="department_id" name="department_id" required>
                <option value="">-- กรุณาเลือก --</option>
              </select>
            </div>

            <div class="profile-setup-field">
              <label class="profile-setup-label" for="position_title_id">ตำแหน่งงาน <span class="profile-setup-req">*</span></label>
              <select class="profile-setup-select" id="position_title_id" name="position_title_id" required>
                <option value="">-- กรุณาเลือก --</option>
              </select>
            </div>

          </div>

          <div class="profile-setup-actions">
            <a class="profile-setup-btn profile-setup-btn-ghost" href="/ict/login.html">กลับหน้าเข้าสู่ระบบ</a>
            <button id="btn-submit-profile" class="profile-setup-btn profile-setup-btn-primary" type="submit">
              บันทึกข้อมูล
            </button>
          </div>
        </form>
      </section>

    </div>
  </main>

  <footer id="footer-index"></footer>
</body>
</html>
