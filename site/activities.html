<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/ict8/assets/image/logo_หน่วย8.png">

    <title>ภาพกิจกรรม</title>

    <!-- js -->
    <script src="/ict8/assets/js/include.js" defer></script>
    <script src="/ict8/assets/js/main.js" defer></script>

    <!-- Config + API (public activities now come from DB) -->
    <script src="/ict8/backend/public/config.js.php"></script>
    <script defer src="/ict8/assets/js/api/http.js"></script>
    <script defer src="/ict8/assets/js/activities.js"></script>
</head>

<body>
    <!-- include header -->
    <div id="header"></div>

    <!-- ===== เมนูหลัก ===== -->
    <div id="navbar"></div>
    <main class="site-home">
        <section class="activities-page">
            <div class="activities-page-inner">

                <!-- หัวข้อ -->
                <div class="activities-title-wrapper">
                    <h2 class="activities-page-title">ภาพกิจกรรม</h2>
                </div>
                <div class="activities-page-divider"></div>

                <!-- search and filter -->
                <div class="activities-filter-bar">
                    <div class="activities-toolbar">
                        <form class="activities-search" action="#" onsubmit="return false;">
                            <input type="text" id="activity-search" placeholder="ค้นหา" />
                            <button type="button" class="activities-search-clear">x</button>
                        </form>
                    </div>

                </div>

                <!-- ===== list การ์ดกิจกรรม ===== -->
                <div id="activities-list" class="activities-list">
                    <!-- js/activities.js จะใส่ card HTML เข้ามา -->
                </div>

                <!-- ===== pagination ===== -->
                <div id="activities-pagination" class="activities-pagination">
                    <!-- js/activities.js จะสร้างปุ่มเลขหน้า + ลูกศร -->
                </div>
            </div>
        </section>

    </main>

    <div id="footer"></div>
