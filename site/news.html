<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/image/logo_หน่วย8.png">

    <title>ประชาสัมพันธ์</title>
    <!-- js -->
    <script src="/assets/js/main.js" defer></script>
    <script src="/assets/js/include.js" defer></script>
</head>

<body>
    <!-- include header -->
    <div id="header"></div>

    <!-- ===== เมนูหลัก ===== -->
    <div id="navbar"></div>
    <main>
        <section class="news-page">
            <div class="news-page-inner">
                <!-- แถว 1 : หัวข้ออยู่ตรงกลาง -->
                <div class="news-title-wrapper">
                    <h2 class="news-page-title">ประชาสัมพันธ์</h2>
                </div>
                <div class="news-page-divider"></div>
                <!-- แถว 2 : search + filter อยู่ขวา -->
                <div class="news-toolbar">
                    <form class="news-search" action="#" onsubmit="return false;">
                        <input type="text" placeholder="ค้นหา" />
                        <button type="button" class="news-search-clear">x</button>
                    </form>
                    <button type="button" class="news-filter-btn" aria-label="ตัวกรอง">
                        <i class="fa-solid fa-filter"></i>
                    </button>
                </div>

                <!-- การ์ดข่าว -->
                <div class="news-grid">
                    <!-- การ์ดจาก news.json -->
                </div>

                <div class="news-pagination">
                    <!-- เลข -->
                </div>

                <!-- Filter Popup -->
                <div class="news-filter-popup-overlay">
                    <div class="news-filter-popup">
                        <h3 class="filter-title">ตัวกรองประชาสัมพันธ์</h3>

                        <div class="filter-row">
                            <label for="filter-start">วันที่เริ่มต้น</label>
                            <input type="date" id="filter-start">
                        </div>

                        <div class="filter-row">
                            <label for="filter-end">วันที่สิ้นสุด</label>
                            <input type="date" id="filter-end">
                        </div>

                        <div class="filter-row">
                            <span>เรียงลำดับวันที่</span>
                            <label class="filter-radio">
                                <input type="radio" name="dateOrder" value="desc" checked>
                                วันที่ล่าสุด → วันที่เก่าสุด
                            </label>
                            <label class="filter-radio">
                                <input type="radio" name="dateOrder" value="asc">
                                วันที่เก่าสุด → วันที่ล่าสุด
                            </label>
                        </div>

                        <div class="filter-actions">
                            <button type="button" class="filter-clear">ล้างตัวกรอง</button>
                            <button type="button" class="filter-apply">ใช้ตัวกรอง</button>
                        </div>
                    </div>
                </div>

                <script src="/assets/js/news.js"></script>

            </div>
        </section>
    </main>

    <div id="footer"></div>

</body>

</html>
